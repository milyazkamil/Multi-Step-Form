<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="./img/icon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Multi Step Form</title>
</head>
<body>
  <!-- START Main Container -->
  <div id="main-container">
    <div class="container">
      <div class="row">
        <!-- START Steps Section -->
        <section id="steps-section" class="col-sm-12 col-md-3 d-flex flex-md-column flex-row align-items-center">
          <div class="row d-flex justify-content-center align-items-center">
            <p id="step-num-1" class="col-6">1</p>
            <div class="col-6 d-none d-lg-block">
              <p>STEP 1</p>
              <h2>YOUR INFO</h2>
            </div>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <p id="step-num-2" class="col-6">2</p>
            <div class="col-6 d-none d-lg-block">
              <p>STEP 2</p>
              <h2>SELECT PLAN</h2>
            </div>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <p id="step-num-3" class="col-6">3</p>
            <div class="col-6 d-none d-lg-block">
              <p>STEP 3</p>
              <h2>ADD-ONS</h2>
            </div>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <p id="step-num-4" class="col-6">4</p>
            <div class="col-6 d-none d-lg-block">
              <p>STEP 4</p>
              <h2>SUMMARY</h2>
            </div>
          </div>
        </section>
        <!-- END Steps Section -->

        <!-- START Form Info -->
        <section id="form-info" class="col-sm-12 col-md-9 position-relative">
          <main id="main" class="d-flex bg-white flex-column">
            <h1 id="main-title" class="fw-bold">Personal Info</h1>
            <p id="description" class="mb-2 mb-sm-4 fs-5">Please provide your name, email, address and phone number.</p>
            <section class="changing-section d-flex flex-column">
              <label for="name">Name</label>
              <input id="name" class="rounded-3" name="name" type="text" placeholder="e.g Milyaz Kamil">

              <label for="email">E-mail Address</label>
              <input id="email" class="rounded-3" name="email" type="email" placeholder="e.g milyazkamil@gmail.com">

              <label for="phone">Phone Number</label>
              <input id="phone" class="rounded-3" name="phone" type="number" placeholder="e.g +1 234 567 890">
            </section>
          </main>

          <!-- START Footer Section -->
          <footer id="footer" class="d-flex justify-content-between align-items-end">
            <button id="go-back" type="button">Go Back</button>
            <button id="next-step" type="button">Next Step</button>
          </footer>
          <!-- END Footer Section -->
        </section>
        <!-- END Form Info -->
      </div>
    </div>
  </div>
  <!-- END Main Container -->

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
